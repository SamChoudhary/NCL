<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Netherlands Cricket League 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #00264d, #003366);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #00ccff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      animation: bounce 2s ease infinite alternate;
    }

    p {
      font-size: 1.4rem;
      color: #cdeeff;
      margin-bottom: 2rem;
    }

    .cta {
      background: #00ccff;
      color: #002b50;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
    }

    .cta:hover {
      background: #00b3e6;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 255, 255, 0.4);
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <p>Welcome to Jaat'sDway Sports!</p>
  <h1>The Netherlands Cricket League 2025 üèè is starting soon. Stay tuned for action!</h1>
  <a href="https://www.jaatsdway.com" class="cta">Explore Main Site</a>

</body>
</html>
